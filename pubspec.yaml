name: chantix_app
description: "Application mobile Flutter pour la gestion de chantiers BTP"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Gestion d'état
  provider: ^6.1.1

  # Stockage local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # UI & Navigation
  go_router: ^13.0.0
  flutter_screenutil: ^5.9.0

  # Médias & Fichiers
  image_picker: ^1.0.7
  camera: ^0.10.5+5
  file_picker: ^8.1.2
  cached_network_image: ^3.3.1
  record: ^6.1.2
  video_player: ^2.8.2
  chewie: ^1.7.4
  just_audio: ^0.9.36

  # Géolocalisation
  geolocator: ^10.1.0
  permission_handler: ^11.2.0

  # Notifications
  flutter_local_notifications: ^17.2.2
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Autres
  url_launcher: ^6.2.2
  flutter_map: ^6.1.0
  path_provider: ^2.1.1
  
  # Graphiques
  fl_chart: ^0.66.0
  
  # Dates
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

# Configuration pour générer les icônes de l'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # Android minimum SDK
  adaptive_icon_background: "#B41839" # Couleur de fond pour Android (rouge de votre app)
  adaptive_icon_foreground: "assets/images/icon.png"
  remove_alpha_ios: true # Supprime le canal alpha pour iOS (requis par Apple)
