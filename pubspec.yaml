name: chantix_app
description: "Application mobile Flutter pour la gestion de chantiers BTP"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Gestion d'état
  provider: ^6.1.1

  # Stockage local
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # UI & Navigation
  go_router: ^13.0.0
  flutter_screenutil: ^5.9.0

  # Médias & Fichiers
  image_picker: ^1.0.7
  camera: ^0.10.5+5
  file_picker: ^6.1.1
  cached_network_image: ^3.3.1
  record: ^6.1.2

  # Géolocalisation
  geolocator: ^10.1.0
  permission_handler: ^11.2.0

  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Autres
  url_launcher: ^6.2.2
  flutter_map: ^6.1.0
  path_provider: ^2.1.1
  
  # Graphiques
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
